<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome My Universe-Talk</title>
</head>
<body class="space-spin">
    <!-- Status Bar -->
    <div class="status-bar">
        <!-- Status Bar : Left items -->
        <div class="status-bar__column">
            <span>KT</span>
            <span>12:48</span>
            <span><i class="fas fa-rocket"></i></span>
            <span><i class="fas fa-satellite"></i></span>
        </div>
        <!-- Status Bar : Right items -->
        <div class="status-bar__column">
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-volume-mute"></i></span>
            <span><i class="fas fa-signal"></i></span>
            <span>77%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <!-- Login : Header -->
    <div class="login-header">
        <div class="earth-spin"><!-- Earth Image : Animation Spin --></div>
        <div class="login-header__title">
            <span>Universe Kokoa Talk</span>
            <span>LOGIN</span>
        </div>
    </div>

    <!-- Login : Input -->
    <form id="login-form" action="friends.html" method="get">
        <input required name="username" type="text" placeholder="Email or Phone Number">
        <input required name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign up">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <i class="fas fa-rocket"></i>
        <span>The screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/9323719bfa.js" crossorigin="anonymous">
    </script> 
</body>
</html>
