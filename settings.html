<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe-Talk : Setting</title>
</head>
<body class="bigspace main-screen">
    <!-- Status Bar -->
    <div class="status-bar">
        <!-- Status Bar : Left items -->
        <div class="status-bar__column">
            <span>KT</span>
            <span>12:48</span>
            <span><i class="fas fa-rocket"></i></span>
            <span><i class="fas fa-satellite"></i></span>
            <i class="fas fa-sms"></i>
        </div>
        <!-- Status Bar : Right items -->
        <div class="status-bar__column">
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-volume-mute"></i></span>
            <span><i class="fas fa-signal"></i></span>
            <span>77%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <!-- Settings : Screen-Header -->
    <div class="setting-header">
        <div class="setting-header__title">
            <a href="more.html"><i class="fas fa-arrow-left"></i></a>
            <span>Setting</span>
        </div>
        <div class="setting-header__icons">
            <span><i class="fas fa-search"></i></span>
        </div>
    </div>
    
    <!-- Main-Screen : Setting -->
    <main class="scroll-box no-nav">
        <section class="setting-column">
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-bullhorn"></i></div>
                <div class="setting-name"><span>Notice</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-flask"></i></div>
                <div class="setting-name"><span>Laboratory</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-info-circle"></i></div>
                <div class="setting-name">
                    <span>Version-Info</span>
                    <span class="setting-name__sub">Lastest Version</span>
                </div>
            </div>
        </section>
        <section class="setting-column">
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-lock"></i></div>
                <div class="setting-name"><span>Private</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="far fa-bell"></i></div>
                <div class="setting-name"><span>Alert</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="far fa-user"></i></div>
                <div class="setting-name"><span>Friends</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="far fa-comment"></i></div>
                <div class="setting-name"><span>Chatting</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-tv"></i></div>
                <div class="setting-name"><span>Display</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-phone-volume"></i></div>
                <div class="setting-name"><span>Call</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-brush"></i></div>
                <div class="setting-name">
                    <span>Theme</span>
                    <span class="setting-name__sub">Universe Theme</span>
                </div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="far fa-envelope"></i></div>
                <div class="setting-name"><span>Message</span></div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-font"></i></div>
                <div class="setting-name">
                    <span>font</span>
                    <span class="setting-name__sub">Sans-serif</span>
                </div>
            </div>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="far fa-clock"></i></div>
                <div class="setting-name"><span>Time</span></div>
            </div>
            <a href="index.html">
                <div class="setting-column__list">
                    <div class="setting-icons"><i class="fas fa-undo"></i></div>
                    <div class="setting-name"><span>Log-out</span></div>
                </div>
            </a>
            <div class="setting-column__list">
                <div class="setting-icons"><i class="fas fa-ellipsis-h"></i></div>
                <div class="setting-name"><span>Etc.</span></div>
            </div>
        </section>
        <section class="setting-column">
            <div class="setting-column__list">
                <div class="setting-icons"><i class="far fa-question-circle"></i></div>
                <div class="setting-name"><span>Question/Help</span></div>
            </div>
        </section>
    </main>

    <!-- Only Mobile Viewer -->
    <div id="no-mobile">
        <i class="fas fa-rocket"></i>
        <span>The screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/9323719bfa.js" crossorigin="anonymous">
    </script> 
</body>
</html>
