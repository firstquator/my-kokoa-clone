<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe-Talk : Chats</title>
</head>
<body class="night-sky main-screen">
    <!-- Status Bar -->
    <div class="status-bar">
        <!-- Status Bar : Left items -->
        <div class="status-bar__column">
            <span>KT</span>
            <span>12:48</span>
            <span><i class="fas fa-rocket"></i></span>
            <span><i class="fas fa-satellite"></i></span>
            <i class="fas fa-sms"></i>
        </div>
        <!-- Status Bar : Right items -->
        <div class="status-bar__column">
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-volume-mute"></i></span>
            <span><i class="fas fa-signal"></i></span>
            <span>77%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <!-- Friends : Screen-Header -->
    <div class="screen-header margin-bottom">
        <div class="screen-header__column">
            <div class="screen-header__title">
                <h1>Chats</h1>
            </div>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-plus fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </div>
        <a class="advertise" target="_blank" href="https://nomadcoders.co/">
            <aside class="advertise__element">
                <h1>NomadCoder - KOKOA CLONE CODING</h1>
                <div class=advertise-subtitle>
                    <!-- image -->
                    <span>Let's learn HTML and CSS</span>
                </div>
            </aside>
        </a>
    </div>

    <!-- Main Screen : Chats -->
    <main class="chats-screen">
        <!-- Room 1 -->
        <a href="chat.html">
            <div class="user-components">
                <div class="user-components__profile">
                    <div class="earth-spin-sm icon-spin"><!-- Chats Img --></div>
                    <div class="user-components__title">
                        <div class="user-components__title__column">
                            <h1 class="user-components__name name-sm">Earth</h1>
                            <span>Ok, I'm Ready !!</span>
                        </div>
                        <span class="user-components__subtitle subtitle-sm"></span>
                    </div>
                </div>
                <div class="user-components__info">
                    <span class="user-components__info__time">AM 06:03</span>
                    <span class="badge chatting__badge">1</span>
                </div>
            </div>
        </a>
        <!-- Room 2 -->
        <a href="chat.html">
            <div class="user-components">
                <div class="user-components__profile">
                    <div class="mercurious-spin icon-spin"><!-- Chats Img --></div>
                    <div class="user-components__title">
                        <div class="user-components__title__column">
                            <h1 class="user-components__name name-sm">mercurious</h1>
                            <span>Plz .. I'm so hot ... Stop !!</span>
                        </div>
                        <span class="user-components__subtitle subtitle-sm"></span>
                    </div>
                </div>
                <div class="user-components__info">
                    <span class="user-components__info__time">PM 09:23</span>
                    <span class="badge chatting__badge">3</span>
                </div>
            </div>
        </a>
    </main>

    <!-- Navigation Bar -->
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="badge chat__badge">7</span>
                </a>
            </li>
            <li class="nav__link" class="nav__btn"><a href="news.html"><i class="fas fa-hashtag fa-2x slim"></i></a></li>
            <li class="nav__link" class="nav__btn">
                <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <span class="badge badge-sm more__badge"></span>
            </li>
        </ul>
    </div>

    <!-- Only Mobile Viewer -->
    <div id="no-mobile">
        <i class="fas fa-rocket"></i>
        <span>The screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/9323719bfa.js" crossorigin="anonymous">
    </script> 
</body>
</html>
