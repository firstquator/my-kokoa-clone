<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe-Talk : More</title>
</head>
<body class="galaxy main-screen">
    <!-- Status Bar -->
    <div class="status-bar">
        <!-- Status Bar : Left items -->
        <div class="status-bar__column">
            <span>KT</span>
            <span>12:48</span>
            <span><i class="fas fa-rocket"></i></span>
            <span><i class="fas fa-satellite"></i></span>
            <i class="fas fa-sms"></i>
        </div>
        <!-- Status Bar : Right items -->
        <div class="status-bar__column">
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-volume-mute"></i></span>
            <span><i class="fas fa-signal"></i></span>
            <span>77%</span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <!-- More : Screen-Header -->
    <div class="screen-header">
        <div class="screen-header__title">
            <h1>More</h1>
        </div>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-barcode fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </div>

    <!--User Components -->
    <div class="user-components">
        <div class="user-components__profile">
            <div class=" icon-spin sun-not-spin"><!--Sun not Spin : Sun is star --></div>
            <div class="user-components__title">
                <h1 class="user-components__name">Lee Sang Hyeon</h1>
                <span class="user-components__subtitle">tkdgus4693@naver.com</span>
            </div>
        </div>
        <div class="user-components__info__pay">
            <div class="user-components__info__pay__column">
                <span>MY</span>
            </div>
            <div class="user-components__info__pay__column">
                <i class="fas fa-egg"></i>
                <span>153</span>
            </div>
        </div>
    </div>

    <!-- Main-Screen : NEWS -->
    <main class="scroll-box margin-top opacity-back">
        <section class="my-pay">
            <div class="my-pay__column">
                <i class="fas fa-comment"></i>
                <span>Pay 153</span>
            </div>
            <div class="my-pay__column">
                <span>Remittance</span>
                <span>Payment</span>
                <span>Assets</span>
            </div>
        </section>
        <section class="icons-table">
            <div class="icons-table__column">
                <div class="icons-table__column__element">
                    <i class="far fa-envelope fa-2x"></i>
                    <span>Mail</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>Calendar</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-briefcase fa-2x"></i>
                    <span>Drawer</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="far fa-smile fa-2x"></i>
                    <span>Emoticon</span>
                </div>
            </div>
            <div class="icons-table__column">
                <div class="icons-table__column__element">
                    <i class="fas fa-gift fa-2x"></i>
                    <span>Gift</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-pizza-slice fa-2x"></i>
                    <span>Food</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-gamepad fa-2x"></i>
                    <span>Game</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-store fa-2x"></i>
                    <span>Store</span>
                </div>
            </div>
            <div class="icons-table__column">
                <div class="icons-table__column__element">
                    <i class="fas fa-tshirt fa-2x"></i>
                    <span>Style</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-music fa-2x"></i>
                    <span>Music</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-palette fa-2x"></i>
                    <span>Theme</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-rocket fa-2x"></i>
                    <span>Trip</span>
                </div>
            </div>
            <div class="icons-table__column">
                <div class="icons-table__column__element">
                    <i class="fas fa-cut fa-2x"></i>
                    <span>Hair</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-taxi fa-2x"></i>
                    <span>Taxi</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fab fa-cloudversify fa-2x"></i>
                    <span>Cloud</span>
                </div>
                <div class="icons-table__column__element">
                    <i class="fas fa-plus fa-2x"></i>
                    <span>PLUS</span>
                </div>
            </div>
        </section>
        <section class="advertise-venner more-venner">
            <a href="https://nomadcoders.co/windows-setup-for-developers" target="_blank">
                <img alt="NomadCoder" src="CSS/images/nico2.jpg">
            </a>
        </section>
    </main>

    <!-- Navigation Bar -->
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="badge chat__badge">7</span>
                </a>
            </li>
            <li class="nav__link" class="nav__btn"><a href="news.html"><i class="fas fa-hashtag fa-2x"></i></a></li>
            <li class="nav__link" class="nav__btn">
                <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <span class="badge badge-sm more__badge"></span>
            </li>
        </ul>
    </div>

    <!-- Only Mobile Viewer -->
    <div id="no-mobile">
        <i class="fas fa-rocket"></i>
        <span>The screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/9323719bfa.js" crossorigin="anonymous">
    </script> 
</body>
</html>
